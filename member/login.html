<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인 - 채워니블로그</title>
        <link rel="stylesheet" href="../style/index.css" />
        <link rel="stylesheet" href="../style/member.css" />
    </head>
    <body>
        <div id="wrap">
            <div id="header">
                <!-- 페이지 로고, 메뉴, 로그인/회원가입 -->
                <a href="../index.html"><div id="logo"></div></a>
                <div id="nav-wrap">
                    <ul id="nav">
                        <a href="../index.html?menu=1"
                            ><li class="menu">Menu1</li></a
                        >
                        <a href="../index.html?menu=2"
                            ><li class="menu">Menu2</li></a
                        >
                        <a href="../index.html?menu=3"
                            ><li class="menu">Menu3</li></a
                        >
                        <a href="../index.html?menu=4"
                            ><li class="menu">Menu4</li></a
                        >
                        <a href="../index.html?menu=5"
                            ><li class="menu">Menu5</li></a
                        >
                    </ul>
                </div>
                <ul id="login">
                    <!-- 로그인 전 -->
                    <a href="./login.html"
                        ><li class="login-inner logout">로그인</li></a
                    >
                    <a href="./join.html"
                        ><li class="login-inner logout">회원가입</li></a
                    >

                    <!-- 로그인 후 -->
                    <a href="./modify.html"
                        ><li class="login-inner login">정보수정</li></a
                    >
                    <li class="login-inner login" onclick="logout()">
                        로그아웃
                    </li>
                </ul>
            </div>
            <div id="container">
                <div id="title">로그인</div>
                <div id="content">
                    <form
                        id="loginForm"
                        method="get"
                        action="./loginCheck.html"
                        onsubmit="return formCheck();"
                    >
                        <p id="label">아이디</p>
                        <input name="userid" id="userid" type="text" />

                        <p id="label">비밀번호</p>
                        <input name="userpw" id="userpw" type="password" />

                        <input id="btn-submit" type="submit" value="로그인" />
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../urls.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</html>
